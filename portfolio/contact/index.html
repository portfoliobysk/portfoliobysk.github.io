<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="S.K" />
		<meta
			name="description"
			content="HTMLフォームの設計ノートを元にしたお問い合わせフォームです。送信はモックです。"
		/>
		<meta name="viewport" content="width=device-width" />
		<link href="../../styles/base/destyle.css" rel="stylesheet" />
		<link href="../../styles/base/base.css" rel="stylesheet" />
		<link href="../../styles/layout/header.css" rel="stylesheet" />
		<link href="../../styles/layout/footer.css" rel="stylesheet" />
		<link href="../../styles/pages/contactform-mockup.css" rel="stylesheet" />

		<title>Contact（モックアップ） - S.K's Portfolio</title>

		<script src="../../scripts/header_footer.js" defer></script>
		<script src="../../scripts/contact-form-mockup.js" defer></script>
	</head>
	<body>
		<div id="icons" style="display: none"></div>
		<header></header>
		<nav id="breadcrumb"></nav>

		<main>
			<section class="content__block">
				<h2>Contact</h2>
				<p>
					お問い合わせフォームのモックアップです。入力内容の送信は行いません。
				</p>
			</section>

			<section class="content__block">
				<h3 id="form">お問い合わせフォーム</h3>
				<form id="contactForm" class="contact-form" novalidate>
					<div class="form__field">
						<label class="form__label" for="name">
							名前 <span class="required">必須</span>
						</label>
						<input
							class="form__control"
							type="text"
							id="name"
							name="name"
							required
							maxlength="50"
							autocomplete="name"
							aria-describedby="name-hint name-error"
						/>
						<p id="name-hint" class="form__help">空白のみは不可です。</p>
						<p id="name-error" class="form__error" aria-live="polite"></p>
					</div>

					<div class="form__field">
						<label class="form__label" for="email">
							メールアドレス <span class="required">必須</span>
						</label>
						<input
							class="form__control"
							type="email"
							id="email"
							name="email"
							required
							maxlength="254"
							autocomplete="email"
							aria-describedby="email-hint email-error"
						/>
						<p id="email-hint" class="form__help">
							ブラウザ標準のemail形式チェックを利用します。
						</p>
						<p id="email-error" class="form__error" aria-live="polite"></p>
					</div>

					<div class="form__field">
						<label class="form__label" for="phone">電話番号</label>
						<input
							class="form__control"
							type="tel"
							id="phone"
							name="phone"
							maxlength="20"
							inputmode="tel"
							autocomplete="tel"
							aria-describedby="phone-hint phone-error"
						/>
						<p id="phone-hint" class="form__help">
							数字・+ - ( ) space を許容します。
						</p>
						<p id="phone-error" class="form__error" aria-live="polite"></p>
					</div>

					<div class="form__field">
						<label class="form__label" for="category">
							お問い合わせ種別 <span class="required">必須</span>
						</label>
						<select
							class="form__control"
							id="category"
							name="category"
							required
							aria-describedby="category-error"
						>
							<option value="" selected disabled>選択してください</option>
							<option value="general">一般的なお問い合わせ</option>
							<option value="estimate">お見積り</option>
							<option value="feedback">ご意見・ご感想</option>
							<option value="other">その他</option>
						</select>
						<p id="category-error" class="form__error" aria-live="polite"></p>
					</div>

					<div class="form__field">
						<label class="form__label" for="message">
							お問い合わせ内容 <span class="required">必須</span>
						</label>
						<textarea
							class="form__control form__textarea"
							id="message"
							name="message"
							required
							maxlength="500"
							rows="6"
							aria-describedby="message-count message-error"
						></textarea>
						<div class="form__meta">
							<p id="message-count" class="char-count">残り 500 文字</p>
						</div>
						<p id="message-error" class="form__error" aria-live="polite"></p>
					</div>

					<div class="form__field">
						<label class="form__label" for="attachment">添付ファイル</label>
						<input
							class="form__control"
							type="file"
							id="attachment"
							name="attachment"
							accept=".jpg,.jpeg,.png,.pdf"
							aria-describedby="attachment-hint attachment-error"
						/>
						<p id="attachment-hint" class="form__help">
							jpg / png / pdf のみ対応（最大1ファイル）。
						</p>
						<p id="attachment-name" class="file-name">未選択</p>
						<p id="attachment-error" class="form__error" aria-live="polite"></p>
					</div>

					<div class="form__actions">
						<button type="submit" class="form__submit">送信する</button>
						<p id="form-status" class="form__status" role="status"></p>
					</div>
				</form>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
